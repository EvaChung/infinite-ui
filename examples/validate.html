<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="http://cdn.bootcss.com/bootstrap/4.0.0-alpha.2/css/bootstrap.css">
    <script type="text/javascript" src="../src/jquery.js" chartset="UTF-8"></script>
    <script type="text/javascript" src="../dist/iui.js" chartset="UTF-8"></script>
    <script type="text/javascript">

    </script>
    <style type="text/css">
    .hide {
        display: none;
    }
    .has-error .validate-error{
        color:#EB5149;
    }
    </style>
</head>

<body>
    <br>
    <br>
    <br>
    <div class="container">
        <div id="global-tip"></div>
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" name="email" data-required="email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password" data-required="password">
            </div>
            <div class="form-group">
                <select class="form-control input-lg" data-required="select">
                    <option value="">请选择</option>
                    <option value="1">1</option>
                    <option value="1">2</option>
                    <option value="1">3</option>
                    <option value="1">4</option>
                    <option value="1">5</option>
                </select>
            </div>
            <div class="checkbox form-group">
                <label>
                    <input type="checkbox" name="multi" data-required="city"> 北京</label>
                <label>
                    <input type="checkbox" name="multi" data-required="city"> 上海</label>
                <label>
                    <input type="checkbox" name="multi" data-required="city"> 广州</label>
                <label>
                    <input type="checkbox" name="multi" data-required="city"> 深圳</label>
                <label>
                    <input type="checkbox" name="multi"> 全选</label>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
        <script type="text/javascript" chartset="UTF-8">
        $(function() {
            var validate = $('form').IUI('validate', {
                globalMessage:'#global-tip',
                strategy: {
                    checked_limit_3: function() {

                    }
                },
                collections: [ {
                        required: 'city',
                        context: '.form-group',
                        type: 'checkbox',
                        matches: {
                            isChecked: {
                                errMsg: '请选择城市范围'
                            },
                            checked_limit_3: {
                                errMsg: '至少选择两个'
                            }
                        }
                    },

                    {
                        required: 'email',
                        context: '.form-group',
                        infoMsg: '请输入您的邮箱',
                        matches: {
                            isNonEmpty: {
                                errMsg: '邮件不能为空'
                            },
                            between: {
                                errMsg: '字符长度必须在3-16之间',
                                range: [6, 16]
                            },
                            isEmail: {
                                errMsg: '邮箱格式不正确'
                            }
                        }
                    }, {
                        required: 'password',
                        context: '.form-group',
                        infoMsg: '请输入您的密码，字符长度为3-16位',
                        matches: {
                            isNonEmpty: {
                                errMsg: '密码不能为空'
                            },
                            between: {
                                errMsg: '密码长度为6-16位',
                                range:[6,16]
                            }
                        }
                    }, {
                        required: 'select',
                        context: '.form-group',
                        matches: {
                            isNonEmpty: {
                                errMsg: '下拉框还未选择'
                            }
                        }

                    }

                ]
            });
           console.log( validate.batch(true))
        });
        </script>
    </div>
</body>

</html>
