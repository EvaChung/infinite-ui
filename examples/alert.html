<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="http://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script type="text/javascript" src="/src/jquery.js"></script>
    <script type="text/javascript" src="/iui.pc.js"></script>
    <link rel="stylesheet" type="text/css" href="/pc.css">
    <style type="text/css">
    body {
        margin: 25% 0 0;
        text-align: center;
    }

    </style>
</head>

<body>
    <div class="text-info">打开控制台可以查看callback</div><br>
    <a href="javascript:;" class="btn btn-md btn-danger">显示 error</a>
    <a href="javascript:;" class="btn btn-md btn-success">显示 success </a>
    <a href="javascript:;" class="btn btn-md btn-info">显示 info</a>
    <a href="javascript:;" class="btn btn-md btn-warning">显示 warnning</a>
    <script type="text/javascript">
    $('.btn-success').on('click', function(event) {
        event.preventDefault();
        $(this).blur();
        $.alert({
            text: '<span style="margin-right:10px;font-size:20px;" class="glyphicon glyphicon-ok-sign"></span>This is a success message',
            status: 1,
            timeout: 1500,
            callback: function() {
                console.log('success - alert callback');
            }
        });
    });

    $('.btn-danger').on('click', function(event) {
        event.preventDefault();
        $(this).blur();
        $.alert({
            text: '<span style="margin-right:10px;font-size:20px;" class="glyphicon glyphicon-remove-sign"></span>This is a error message',
            status: 0,
            timeout: 1500,
            callback: function() {
                console.log('error - alert callback');
            }
        });
    });

    $('.btn-info').on('click', function(event) {
        event.preventDefault();
        $(this).blur();
        $.alert({
            text: '<span style="margin-right:10px;font-size:20px;" class="glyphicon glyphicon-info-sign"></span>This is a info message',
            status: 2,
            timeout: 1500,
            callback: function() {
                console.log('info - alert callback');
            }
        });
    });

    $('.btn-warning').on('click', function(event) {
        event.preventDefault();
        $(this).blur();
        $.alert({
            text: '<span style="margin-right:10px;font-size:20px;" class="glyphicon glyphicon-exclamation-sign"></span>This is a warning message',
            status: 3,
            timeout: 1500,
            callback: function() {
                console.log('warning - alert callback');
            }
        });
    });
    </script>
</body>

</html>
