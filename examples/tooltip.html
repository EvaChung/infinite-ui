<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="http://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/pc.css">
    <script src="http://cdn.bootcss.com/jquery/1.8.1/jquery.min.js"></script>
    <script type="text/javascript" src="/iui.pc.js"></script>
    <style type="text/css">
    body {
        margin: 15% 0 0;
        text-align: center;
    }
    img{
        max-width: 100% !important;
    }
    a:hover,
    a:active,
    a:focus {
        text-decoration: none;
    }
    </style>
</head>

<body>
    <div class="text-info">打开控制台可以查看callback</div>
    <br>
    <a href="javascript:;" data-tooltip="hello world!" data-tooltip-options="left|small"  class="btn btn-default btn-md">tooltip - left - small</a>
    <a href="javascript:;" data-tooltip="文字内容比较多，需要换行这些情况演示！" data-tooltip-options="right|small" class="btn btn-default btn-md">tooltip - right - small</a>
    <a href="javascript:;" data-tooltip="您网站的独立访客数(以Cookie为依据)，一小时内同一访客多次访问网站只被计算1次，即累加每小时的网站独立访客数。" data-tooltip-options="up|large" class="btn btn-default btn-md">tooltip - up - large</a>
    <a href="javascript:;" data-tooltip="历史上首次访问网站的访客为新访客。&#10;以下三种情况会记为新的访问：&#10;1. 访客关闭浏览器后重新进入您的网站；&#10;2. 访客不关闭浏览器，但是在您网站上不活动超过30分钟，&#10;30分钟后访客再次点击您网站上的链接；&#10;3. 访客任何时候从其他网站到达您的网站。数。" data-tooltip-options="down|large" class="btn btn-default btn-md">tooltip - down - large</a>
    <script type="text/javascript">
        $.tooltip();
    </script>
</body>

</html>
