<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="http://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/pc.css">
    <script src="http://cdn.bootcss.com/jquery/1.8.1/jquery.min.js"></script>
    <script type="text/javascript" src="/iui.pc.js"></script>
    <style type="text/css">
    body {
        margin: 15% 0 0;
        text-align: center;
    }
    
    a:hover,
    a:active,
    a:focus {
        text-decoration: none;
    }
    </style>
</head>

<body>
    <div class="text-info">打开控制台可以查看callback</div>
    <br>
    <a href="javascript:;" class="btn btn-default btn-md J-dialog-0">call dialog-alert</a>
    <a href="javascript:;" class="btn btn-default btn-md J-dialog-1">call dialog-confirm</a>
    <a href="javascript:;" class="btn btn-default btn-md J-dialog-2">call dialog-prompt</a>
    <script type="text/javascript">
    $('.J-dialog-0').click(function() {
        $.dialog({
            title: '提示：',
            content: '<div style="padding:10px 0 20px;">内容区域支持HTML，方便调整你需要的样式</div>',
            type: 'alert',
            closeBtn: true,
            before: function(deferred) {
                console.log('[before]函数触发');
            },
            confirm: function(deferred) {
                console.log('[confirm]函数触发');
                console.log('确认按钮点击，窗口关闭');
                deferred.hideDialog();
            },
            cancel: function(deferred) {
                console.log('[cancel]函数触发');
                console.log('取消按钮点击，窗口关闭');
            }
        });
    });


    $('.J-dialog-1').click(function() {
        $.dialog({
            title: '提示：',
            content: '<div style="padding:10px 0 20px;">内容区域支持HTML，方便调整你需要的样式</div>',
            type: 'confirm',
            closeBtn: true,
            before: function(deferred) {
                console.log('[before]函数触发');
            },
            confirm: function(deferred) {
                console.log('[confirm]函数触发');
                console.log('确认按钮点击，窗口关闭');
                deferred.hideDialog();
            },
            cancel: function(deferred) {
                console.log('[cancel]函数触发');
                console.log('取消按钮点击，窗口关闭');
            }
        });
    });



    $('.J-dialog-2').click(function() {
        $.dialog({
            title: '提示：',
            content: '<div class="form-group">' +
                '<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">' +
                '</div>',
            type: 'confirm',
            closeBtn: true,
            before: function(deferred) {
                console.log('[before]函数触发');
            },
            confirm: function(deferred) {
                console.log('[confirm]函数触发');
                console.log('确认按钮点击，窗口关闭');
                deferred.hideDialog();
            },
            cancel: function(deferred) {
                console.log('[cancel]函数触发');
                console.log('取消按钮点击，窗口关闭');
            }
        });
    });
    </script>
</body>

</html>
