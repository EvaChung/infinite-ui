<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="//cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/pc.css">
    <script src="http://cdn.bootcss.com/jquery/1.8.1/jquery.min.js"></script>
    <script type="text/javascript" src="/iui.pc.js"></script>
    <style type="text/css">
    body {
        margin: 15% 0 0;
        text-align: center;
    }
    </style>
</head>

<body>
    <div class="text-info">打开控制台可以查看callback</div>
    <br>
    <div>
        <form class="form-horizontal">
            <div style="vertical-align: top">
                <label class="control-label">邮箱:</label>&nbsp;&nbsp;&nbsp;
                <input type="email" id="email2" class="form-control" style="width:300px;display: inline-block;" placeholder="请输入您的邮箱地址"> &nbsp;&nbsp;
                <button class="btn btn-default" style="vertical-align: top;">弹出层</button>
            </div>
        </form>
    </div>
    <script type="text/html" id="tpl-emailsuffix">
        <div class="layer-header">
            <div class="layer-title">弹层展示Emailsuffix</div>
        </div>
        <div class="layer-body" style="text-align:left">
            <form role="form">
                <div class="form-group">
                    <input type="email" id="email" class="form-control" placeholder="请输入您的邮箱地址">
                </div>
            </form>
        </div>
    </script>
    <script type="text/javascript">
    $("#email2").IUI('emailSuffix', {
        style: 'global',
        current: 'checked',
        emails: ['me.com', 'tom.com', 'aliyun.com', 'qq.com', 'gmail.com', 'sina.com', '163.com', '189.com', '189.com', 'sohu.com'],
        checkedCall: function() {
            //测试：报警输出选中
            console.log('你选择了：' + $(this).val());
        }
    });

    var layerStatic = $('#layer-emailsuffix').IUI('layer', {
        offsetWidth: 650,
        content: $('#tpl-emailsuffix').html()
    });

    $('.btn-default').on('click', function(event) {
        event.preventDefault();
        layerStatic.showLayer();
        $("#email").IUI('emailSuffix', {
            style: 'nested',
            offsetLeft: 0,
            offsetTop: 10,
        });
    });
    </script>
</body>

</html>
