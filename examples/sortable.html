<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style type="text/css">
  body.dragging,
  body.dragging * {
    cursor: move !important;
  }

  .dragged {
    position: absolute;
    opacity: 0.5;
    z-index: 2000;
  }

  ol.example li.placeholder {
    position: relative;
    /** More li styles **/
  }

  ol.example li.placeholder:before {
    position: absolute;
    /** Define arrowhead **/
  }

  .example li {
    background-color: #26899D;
    color: #fff;
    padding: 5px;
    margin: 10px 0;
  }
  </style>
</head>
