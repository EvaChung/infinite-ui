<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>tokenize</title>
	<link rel="stylesheet" type="text/css" href="/pc.css">
    <script src="http://cdn.bootcss.com/jquery/1.8.1/jquery.min.js"></script>
	<script src="/iui.pc.js"></script>
	<style>
        html,body{
            overflow-y: auto;
        }
		pre {
		    overflow: auto;
		    word-wrap: normal;
		    margin: 0;
		    padding: .85em 20px;
            margin-top: 100px;
		    margin-bottom: 10px;
		    background: #f7f7f7;
		    font-size: 14px;
		    line-height: 24px;
		}
		.hide{
			display: none;
		}
		.h-pre pre{
			display: none;
		}
		.j-sp{
			text-decoration: none;
			color: #333;
			line-height: 24px;
		}
		.j-sp:after{
			display: inline-block;
			content: '';
			width: 10px;
			height: 10px;
			border-left: 1px solid #333;
			border-bottom: 1px solid #333;
			transform: rotate(135deg);
			margin-left: 5px;
			margin-bottom: -4px;
		}
		.h-pre .j-sp:after{
			transform: rotate(-45deg);
			margin-bottom: 2px;
		}
		body{
			width: 80%;
			margin: 0 auto;
            padding-bottom: 200px;
		}
	</style>
</head>
<body>
    <h2> Demo</h2>
    <div>
        <pre style="margin-top: 20px;">
多选
拥有禁用某一项功能
拥有选择的不可撤销功能
        </pre>
        <div class="tokenize-mul-1">
            <select class="hide" name="" id="" multiple placeholder="请选择">
            </select>
        </div>
    </div>
    <div>
        <pre>
多选
        </pre>
        <div class="tokenize-mul-2">
            <select class="hide" name="" id="mul-2" multiple placeholder="请选择">
                <option value="2">2</option>
                <option value="3" selected="true">我是默认选中的</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>
        </div>
    </div>
    <div>
        <pre>
这个具有默认选项，只读模式
        </pre>
         <div class="tokenize-sin-1">
             <select name="" id="" class="hide" placeholder="请选择：测试placeholder">
                <option value="1" selected="selected">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>
        </div>
    </div>
    <div>
        <pre>
单选
这个具有默认选项
        </pre>
         <div class="tokenize-sin-2">
             <select name="" id="" class="hide" placeholder="请选择：测试placeholder">
                <option value="1" selected="selected">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>
        </div>
    </div>

	<script>
	var json =  [
		{
            text: '标题',
            value: 'e',
            group: 'group1'
        },
        {
            text: '我是禁用的',
            value: '1',
           // selected: 'selected',
            remove: 0,
            disabled: 'disabled',
            group: 'group1'
        },
        {
            text: '选择我你就不能取消了，只对多选有效',
            value: '2',
            group: 'group1',
            remove: '0'
        },
        {
            text: '标题二',
            value: '4',
            group: 'group2'
        },
        {
            text: '本例最多选择三个',
            value: '3',
            group: 'group2'
        },
        {
            text: '打开控制台查看回调结果',
            value: '4',
            group: 'group2'
        },
        {
            text: '5',
            value: '5',
            group: 'group2'
        },
        {
            text: '6',
            value: '6',
            group: 'group2'
        },
        {
            text: '7',
            value: '7',
            group: 'group2'
        },
        {
            text: '8',
            value: '8',
            group: 'group2'
        },
        {
            text: '9',
            value: '9',
            group: 'group2'
        },
        {
            text: '10',
            value: '10',
            group: 'group2'
        }
    ];
	$('.tokenize-mul-1').tokenize({
        data: json,
        limitCount: 3,
		overLimitCount: function(){
			console.log('超出了');
		},
        beforeChoice: function(){
            console.log('beforeChoice');
        },
        choice: function(){
            console.log('choice');
        },
        remove: function(){
            console.log('remove');
        }
	});

    $('.tokenize-mul-2').tokenize({
        limitCount: 3,
        overLimitCount: function(){
            console.log('超出了');
        },
        beforeChoice: function(){
            console.log('beforeChoice');
        },
        choice: function(){
            console.log('choice');
        },
        remove: function(){
            console.log('remove');
        }
    });

    $('.tokenize-sin-1').tokenize({
        readOnly: true,
        limitCount: 1,
        input: '<input type="text" maxLength="20" placeholder="请输入搜索">',
        overLimitCount: function(){
            console.log('超出了');
        },
        beforeChoice: function(){
            console.log('beforeChoice');
        },
        choice: function(){
            console.log('choice');
        },
        remove: function(){
            console.log('remove');
        }
    });

     $('.tokenize-sin-2').tokenize({
        limitCount: 1,
        input: '<input type="text" maxLength="20" placeholder="请输入搜索">',
        overLimitCount: function(){
            console.log('超出了');
        },
        beforeChoice: function(){
            console.log('beforeChoice');
        },
        choice: function(){
            console.log('choice');
        },
        remove: function(){
            console.log('remove');
        }
    });
	</script>

</body>
</html>
